<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f0f0f0; }
        input, button { padding: 8px; margin: 5px; }
        .result { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number"><br>
    <button onclick="calculate('+')">Add (+)</button>
    <button onclick="calculate('-')">Subtract (-)</button>
    <button onclick="calculate('*')">Multiply (ร)</button>
    <button onclick="calculate('/')">Divide (รท)</button>

    <div class="result" id="calcResult"></div>

    <script>
        function calculate(operator) {
            var num1 = Number(document.getElementById('num1').value);
            var num2 = Number(document.getElementById('num2').value);
            var resultElement = document.getElementById('calcResult');
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = 'Please enter valid numbers!';
                return;
            }

            if (operator === '+') result = num1 + num2;
            else if (operator === '-') result = num1 - num2;
            else if (operator === '*') result = num1 * num2;
            else if (operator === '/') {
                if (num2 === 0) {
                    resultElement.textContent = 'Cannot divide by zero!';
                    return;
                }
                result = num1 / num2;
            }

            resultElement.textContent = 'Result: ' + result;
        }
    </script>

</body>
</html>
