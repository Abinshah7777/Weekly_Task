<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flexbox Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        header {
            background-color: #1a73e8;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Sections */
        .section {
            padding: 100px 20px;
            text-align: center;
        }

        .hero { background-color: #f1f3f4; }
        .about { background-color: #e8f0fe; }
        .contact { background-color: #f1f3f4; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">MyBrand</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sections -->
    <section id="home" class="section hero">
        <h1>Welcome to My Landing Page</h1>
        <p>Simple, responsive landing page using Flexbox.</p>
        <button>Get Started</button>
    </section>

    <section id="about" class="section about">
        <h2>About Us</h2>
        <p>We create simple and beautiful responsive websites.</p>
    </section>

    <section id="contact" class="section contact">
        <h2>Contact</h2>
        <p>Email: info@mybrand.com | Phone: +91 12345 67890</p>
    </section>

</body>
</html>
