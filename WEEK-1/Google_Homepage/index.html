<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top navigation -->
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Google Logo -->
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" placeholder="Search Google or type a URL">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Country: India</p>
    </footer>

</body>
</html>
