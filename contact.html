<!DOCTYPE html>
<html>
<head>
    <title>Contact - Mentor Engineering College</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f5f5f5;">

    <!-- HEADER -->
    <header style="background:lightgreen; padding:20px; font-size:20px;">
        <div style="text-align:center; font-size:28px; margin-bottom:10px; font-weight:bold;">
            Mentor Engineering College
        </div>
        <div style="display:grid; grid-template-columns: repeat(4,1fr); gap:10px; text-align:center;">
            <a href="main.html" style="padding:12px; background:#fff; border-radius:5px; text-decoration:none; color:black; border:1px solid #5ca65c;">Home</a>
            <a href="about.html" style="padding:12px; background:#fff; border-radius:5px; text-decoration:none; color:black; border:1px solid #5ca65c;">About</a>
            <a href="contact.html" style="padding:12px; background:#a8e6a1; border-radius:5px; text-decoration:none; color:black; border:1px solid #5ca65c;">Contact</a>
            <a href="login.html" style="padding:12px; background:#fff; border-radius:5px; text-decoration:none; color:black; border:1px solid #5ca65c;">Logout</a>
        </div>
    </header>

    <!-- HERO SECTION -->
    <div style="
        background:linear-gradient(rgba(0,128,0,0.5), rgba(0,128,0,0.5)), url('https://images.unsplash.com/photo-1521790367380-0c9c93e6b62e?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
        height:50vh;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
        text-align:center;
        flex-direction:column;
    ">
        <h1 style="font-size:42px; margin:0;">Contact Us</h1>
        <p style="font-size:20px; margin:10px 0;">We are here to assist you</p>
    </div>

    <!-- CONTACT FORM -->
    <div style="max-width:600px; margin:40px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;">Get in Touch</h2>
        <form style="display:grid; gap:10px;">
            <input type="text" placeholder="Your Name" style="padding:10px;" required>
            <input type="email" placeholder="Your Email" style="padding:10px;" required>
            <textarea placeholder="Your Message" style="padding:10px;" rows="5" required></textarea>
            <button type="submit" style="padding:12px; background:lightgreen; border:none; cursor:pointer;">Send Message</button>
        </form>
        <div style="margin-top:20px; text-align:center;">
            <p><b>Phone:</b> +91 98765 43210</p>
            <p><b>Email:</b> info@mentorcollege.edu</p>
            <p><b>Address:</b> Mentor Engineering College, Kerala, India</p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer style="background:lightgreen; padding:20px; text-align:center; font-size:16px;">
        &copy; 2025 Mentor Engineering College. All rights reserved.
    </footer>

</body>
</html>
