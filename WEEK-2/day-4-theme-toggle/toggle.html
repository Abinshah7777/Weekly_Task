<!DOCTYPE html>
<html>
<head>
  <title>Light / Dark Theme</title>

  <style>
    body {
      font-family: Arial;
      transition: background 0.3s, color 0.3s;
    }

    /* Light Theme (default) */
    body.light {
      background: #ffffff;
      color: #111;
    }

    /* Dark Theme */
    body.dark {
      background: #111;
      color: #ffffff;
    }

    button {
      padding: 10px 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body class="light">

  <h2>Theme Toggle</h2>
  <p>This page switches between Light & Dark mode.</p>

  <button id="themeBtn">Switch Theme</button>

  <script>
    const btn = document.getElementById("themeBtn");
    const body = document.body;

    btn.addEventListener("click", () => {

      // Toggle dark class
      body.classList.toggle("dark");

      // Ensure only one is active
      if (body.classList.contains("dark")) {
        body.classList.remove("light");
        btn.innerText = "Switch to Light Mode";
      } else {
        body.classList.add("light");
        btn.innerText = "Switch to Dark Mode";
      }
    });
  </script>

</body>
</html>
